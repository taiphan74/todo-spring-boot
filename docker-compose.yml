version: "3.9"
services:
  postgres:
    image: postgres:16
    container_name: todo-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: todo
      POSTGRES_USER: todo
      POSTGRES_PASSWORD: todo
    volumes:
      - postgres_data:/var/lib/postgresql/data
volumes:
  postgres_data:
