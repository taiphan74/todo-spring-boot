<!doctype html>
<html lang="vi">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Todo Board</title>
		<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">
		<style>
			:root {
				--ink: #0f1b2d;
				--muted: #6b7280;
				--paper: #f6f0e8;
				--accent: #ff6b4a;
				--accent-2: #2b8c82;
				--card: #ffffff;
				--shadow: 0 18px 40px rgba(15, 27, 45, 0.12);
			}

			* {
				box-sizing: border-box;
			}

			body {
				margin: 0;
				min-height: 100vh;
				font-family: "Space Grotesk", system-ui, sans-serif;
				color: var(--ink);
				background:
					radial-gradient(circle at top left, rgba(255, 107, 74, 0.18), transparent 45%),
					radial-gradient(circle at 80% 20%, rgba(43, 140, 130, 0.2), transparent 40%),
					var(--paper);
				display: flex;
				align-items: center;
				justify-content: center;
				padding: 40px 16px;
			}

			.board {
				width: min(980px, 100%);
				background: var(--card);
				border-radius: 28px;
				box-shadow: var(--shadow);
				padding: 36px 32px;
				position: relative;
				overflow: hidden;
			}

			.board::after {
				content: "";
				position: absolute;
				right: -120px;
				top: -120px;
				width: 260px;
				height: 260px;
				background: linear-gradient(140deg, rgba(255, 107, 74, 0.15), rgba(43, 140, 130, 0.12));
				border-radius: 45%;
			}

			header {
				display: flex;
				flex-direction: column;
				gap: 10px;
				margin-bottom: 28px;
			}

			.title {
				font-family: "Playfair Display", serif;
				font-size: clamp(32px, 6vw, 48px);
				margin: 0;
			}

			.subtitle {
				color: var(--muted);
				margin: 0;
				max-width: 480px;
			}

			.toolbar {
				display: grid;
				grid-template-columns: 1fr auto;
				gap: 12px;
				margin: 22px 0 30px;
			}

			.input {
				display: flex;
				gap: 10px;
				padding: 14px 16px;
				border-radius: 14px;
				border: 1px solid rgba(15, 27, 45, 0.1);
				background: #fffaf5;
			}

			.input input {
				border: none;
				outline: none;
				width: 100%;
				font-size: 16px;
				background: transparent;
			}

			.button {
				border: none;
				background: var(--accent);
				color: white;
				padding: 14px 18px;
				border-radius: 14px;
				font-weight: 600;
				cursor: pointer;
				box-shadow: 0 10px 20px rgba(255, 107, 74, 0.3);
			}

			.grid {
				display: grid;
				grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
				gap: 16px;
			}

			.card {
				background: #fdfcfb;
				border-radius: 18px;
				padding: 18px 18px 16px;
				border: 1px solid rgba(15, 27, 45, 0.08);
				display: grid;
				gap: 10px;
				animation: rise 0.6s ease forwards;
			}

			.card small {
				text-transform: uppercase;
				letter-spacing: 0.12em;
				font-size: 11px;
				color: var(--accent-2);
				font-weight: 600;
			}

			.card p {
				margin: 0;
				font-weight: 500;
			}

			.badge {
				display: inline-flex;
				align-items: center;
				gap: 8px;
				font-size: 12px;
				color: var(--muted);
			}

			.badge span {
				width: 10px;
				height: 10px;
				background: var(--accent);
				border-radius: 50%;
			}

			@keyframes rise {
				from {
					transform: translateY(14px);
					opacity: 0;
				}
				to {
					transform: translateY(0);
					opacity: 1;
				}
			}

			@media (max-width: 720px) {
				.toolbar {
					grid-template-columns: 1fr;
				}
				.button {
					width: 100%;
				}
			}
		</style>
	</head>
	<body>
		<main class="board">
			<header>
				<p class="badge"><span></span> Hom nay tap trung 1 viec quan trong</p>
				<h1 class="title">Todo Board</h1>
				<p class="subtitle">Toi uu hoa 1 ngay lam viec bang nhung viec nho, ro rang, de hoan thanh.</p>
			</header>

			<section class="toolbar">
				<label class="input">
					<input type="text" placeholder="Nhap viec can lam..." />
				</label>
				<button class="button" type="button">Them viec</button>
			</section>

			<section class="grid">
				<article class="card" th:each="item : ${items}">
					<small>Todo</small>
					<p th:text="${item}">Cong viec mau</p>
					<div class="badge"><span></span> Dang thuc hien</div>
				</article>
			</section>
		</main>
	</body>
</html>
